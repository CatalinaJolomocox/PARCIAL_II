    <nav class="navbar navbar-expand-lg sticky-top">

    <!---------------------------------------------------------> <br><br>
    <h1>CURSOS</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <!-- -------------- BUSCAR ------------ -->
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                                <ion-icon name="search"></ion-icon> &nbsp;&nbsp;
                                <input class="form-control mr-sm-2" type="search" placeholder="Buscar..."
                                    aria-label="Search" name="busqueda" id="busqueda">
                            </form>
                        </nav>
                        <!-- -------------- ---------- ------------ --> <br>
                        <form id="form_agregar">
                            <input type="hidden" id="curso_id">
                            <div class="form-group">
                                <input type="text" id="nombre" name="nombre" placeholder="Ingrese un curso"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                    placeholder="Ingrese una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block text-center">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-hover table-hover table-bordered table-sm">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> Nombre </th>
                            <th> Descripcion </th>
                            <th> Modificar</th>
                            <th> Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--------------------------------------------------------------->
